<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


</head>
<body style="margin: 0; padding: 0; box-sizing: border-box" >

  <div class="desktop">
    <div class="content">
      <div class="qr-image-placeholder">
        <div class="oval oval-big"></div>
        <div class="oval oval-small"></div>
        <img class="qr-svg-img" src="./src/QR.svg" alt="QR Code" />
      </div>
      <!-- <img class="qr-image-icon" alt="" src="images/image-qr-code.png"> -->
      <div class="text">
        <b class="improve-your-front-e">Improve your front-end skills by building projects</b>
        <div class="scan-the-qr">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <br> 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      <br>
      Coded by 
      <br>
      <a href="https://www.frontendmentor.io/profile/PolariSystem">Giovany - PolariSystem
      </a>.
    </div>
  </div>

</body>
</html>
